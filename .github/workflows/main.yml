name: 🚀 Deploy Laravel 12 to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v2

      - name: 🧰 Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # Note: Running Laravel artisan commands like package:discover or migrations
      # should be done manually on the server after deployment

      - name: 📂 Deploy files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}       # Set this secret in your GitHub repo
          username: ${{ secrets.USERNAME}}   # Set this secret in your GitHub repo
          password: ${{ secrets.PASSWORD}}   # Set this secret in your GitHub repo
          #server-dir: /home/alaminso/public_html/alaminsobuj.net/solveissue/        # Your FTP root directory on cPanel
          #server-dir: public_html/alaminsobuj.net/solveissue/
          server-dir: solveissue/
          local-dir: ./
