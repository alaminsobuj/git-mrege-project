name: ðŸš€ Deploy Laravel 12 to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v2

      - name: ðŸ§ª Create dummy .env to avoid DB connection errors during install
        run: |
          echo "APP_KEY=base64:DUMMYKEY1234567890=" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      - name: ðŸ§° Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ðŸ“¦ Install PHP dependencies without running scripts
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: ðŸ§¼ Remove dummy .env file
        run: rm .env

      # Note: Running Laravel artisan commands like package:discover or migrations
      # should be done manually on the server after deployment

      - name: ðŸ“‚ Deploy files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}       # Set this secret in your GitHub repo
          username: ${{ secrets.USERNAME}}   # Set this secret in your GitHub repo
          password: ${{ secrets.PASSWORD}}   # Set this secret in your GitHub repo
          server-dir: /home/alaminso/public_html/alaminsobuj.net/solveissue/        # Your FTP root directory on cPanel
